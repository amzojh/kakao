<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/styles.css?" />
    <title>Chat</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <span><i class="fas fa-chevron-left fa-2x"></i></span>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">은아</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i> </span>
        <span><i class="fas fa-bars fa-lg"></i> </span>
      </div>
    </header>

    <main class="settings-main">
      <div class="settings__general-option">
        <div class="settings__option__container">
          <div class="settings__option__column">
            <div class="settings__option__icon">
              <i class="fas fa-bullhorn fa-2x"></i>
            </div>
            <h4 class="settings__option__title">Notices</h4>
          </div>
          <div class="settings__option__column">
            <h4 class="settings__option__sub-description"></h4>
          </div>
        </div>
        <div class="settings__option__container">
          <div class="settings__option__column">
            <div class="settings__option__icon">
              <i class="fas fa-flask fa-2x"></i>
            </div>
            <h4 class="settings__option__title">Kakao Lab</h4>
          </div>
          <div class="settings__option__column">
            <h4 class="settings__option__sub-description"></h4>
          </div>
        </div>
        <div class="settings__option__container">
          <div class="settings__option__column">
            <div class="settings__option__icon">
              <i class="fas fa-exclamation-circle fa-2x"></i>
            </div>
            <h4 class="settings__option__title">Version</h4>
          </div>
          <div class="settings__option__column">
            <h4 class="settings__option__sub-description">Latest Version</h4>
          </div>
        </div>
      </div>
      <div class="settings__specific-option">
        <div class="settings__option__container">
          <div class="settings__option__column">
            <div class="settings__option__icon">
              <i class="fas fa-unlock-alt fa-2x"></i>
            </div>
            <h4 class="settings__option__title">Privacy</h4>
          </div>
          <div class="settings__option__column">
            <h4 class="settings__option__sub-description"></h4>
          </div>
        </div>
        <div class="settings__option__container">
          <div class="settings__option__column">
            <div class="settings__option__icon">
              <i class="far fa-bell fa-2x"></i>
            </div>
            <h4 class="settings__option__title">Notification</h4>
          </div>
          <div class="settings__option__column">
            <h4 class="settings__option__sub-description">Latest Version</h4>
          </div>
        </div>
        <div class="settings__option__container">
          <div class="settings__option__column">
            <div class="settings__option__icon">
              <i class="fas fa-user fa-2x"></i>
            </div>
            <h4 class="settings__option__title">Friends</h4>
            <span class="badge-sm">N</span>
          </div>
          <div class="settings__option__column">
            <h4 class="settings__option__sub-description">Latest Version</h4>
          </div>
        </div>

        <div class="settings__option__container">
          <div class="settings__option__column">
            <div class="settings__option__icon">
              <i class="far fa-comment fa-2x"></i>
            </div>
            <h4 class="settings__option__title">Chat</h4>
          </div>
          <div class="settings__option__column">
            <h4 class="settings__option__sub-description">Latest Version</h4>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/56c524f05f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
